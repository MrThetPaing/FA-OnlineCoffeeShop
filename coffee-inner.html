<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online FA Coffee Shop</title>
    <link rel="stylesheet" href="coffee-inner-style.css">
</head>
<body>
    <nav > 
        <form class="nav-bar">
            
                <h1 class="titlebar">
                    <Strong>
                        Online FA Coffee Shop
                    </Strong>
                </h1>
            
            
            <div class="two-button">
                
                <button type="button " class="adjf-b" ><a href="contact.html" style="text-decoration: none; color: black;">Contact</a></button>
                <button type="button"  class="adj-b"  ><a href="about.html" style="text-decoration: none; color: black;">About</a></button>
                <button type="button" class="adj-b" ><a href="coffee-login.html" style="text-decoration: none; color: black;">Logout</a></button>
            </div>
           
        </form>
    </nav>
     <main>
        <section class="menu-section">

           <div class="img-class">
       
            <img src="image/facoffee.jpg" alt="" class="fac">            
            <img src="image/love coffee.jpg" alt="" class="fac">
             <img src="image/Missing coffee.png" alt="" class="fac">
             <img src="image/EX coffee.png" alt="" class="fac ex-fac">
               
           </div>

           <div class="brand-name">
            <span class="inner-fa"><Strong>FA coffee</Strong></span>
            <span class="inner-love"><Strong>Love coffee</Strong></span>
            <span class="inner-miss"><strong>Missing coffee</strong></span>
            <span class="inner-ex"><strong>Ex coffee</strong></span>
            </div>

            <div class="price">
                <span class="inner-pricefa"><Strong>Price-1500kyats</Strong></span>
                <span class="inner-priceove"><Strong>Price-1500kyats</Strong></span>
                <span class="inner-pricemiss"><Strong>Price-2000kyats</Strong></span>
                <span class="inner-priceex"><strong>Price-2500kyats</strong></span>
               </div>

            <div class="count-part">

                <div class="count-fa">

                <button class="incre-fa">+</button>
                <p><Strong >Total:</Strong><span class="value-fa">0</span></p>
                <button class="decre-fa" >-</button>

                </div>

                <div class="count-love">

                    <button class="incre-love">+</button>
                    <p><Strong >Total:</Strong><span class="value-love">0</span></p>
                    <button class="decre-love" >-</button>
    
                </div>

                <div class="count-missing">
                    
                    <button class="incre-missing">+</button>
                    <p><Strong >Total:</Strong><span class="value-missing">0</span></p>
                    <button class="decre-missing" >-</button>
    
                </div>

                <div class="count-ex">
                    
                    <button class="incre-ex">+</button>
                    <p><Strong >Total:</Strong><span class="value-ex">0</span></p>
                    <button class="decre-ex" >-</button>
    
                </div>
                
            </div>

            <div class="total-cost">
                <p><strong>Total cost:</strong><span style="margin-left: 10px;" class="total-cost-value">0</span><span style="margin-left: 10px;">Kyats</span></p>
            </div>

            <div class="input-user">
                <form action="">

                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="your name" class="nameclass">

                    </div>

                    <div>
                        <label for="Address">Address:</label>
                        <input type="text" id="Address" placeholder="your address" class="addressclass">
                        
                    </div>

                    <div>
                        <label for="ph-number">Phone:</label>
                        <input type="number" name="ph-number" id="ph-number" class="phoneclass">
                        
                    </div>
                   
                </form>

            </div>

            <div class="buyclass">
                <button class="buy">Buy</button>
            </div>
            
           
        </section>
     </main>
     <footer class="footerclass">
       
            
     <!--
<Strong>Thank you so much for buying</Strong>
     -->          
       
     </footer>
    <script src="coffee-inner-js.js"></script>
</body>
</html>
